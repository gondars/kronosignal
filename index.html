<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronosignal</title>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip.js"></script>
    <script src="https://unpkg.com/docxtemplater@3.50.0/build/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip-utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .title {
            width: 100%;
            background-color: #05377b;
            color: #f7f5f5;
            padding: 20px;
            text-align: center;
        }
        .title h1 {
            font-family: Arial, sans-serif;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .form-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .datetime {
            -webkit-appearance: none;
        }
        .checkbox-group {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }
        .checkbox-item:last-child {
            margin-bottom: 0;
        }
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
            flex-shrink: 0;
        }
        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            user-select: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .address-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .address-row > div:first-child {
            flex: 7;
        }
        .address-row > div:last-child {
            flex: 1;
        }
        footer {
            width: 100%;
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>kronosignal</h1>
    </div>

    <div class="form-container">
        <form id="contactForm">
            <div>
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Моля, попълнете това поле.')" oninput="this.setCustomValidity('')">
            </div>

            <div>
                <label for="phone">Телефонен номер:</label>
                <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Моля, попълнете това поле.')" oninput="this.setCustomValidity('')">
            </div>

            <div>
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Моля, въведете валиден имейл адрес.')" oninput="this.setCustomValidity('')">
            </div>

            <div>
                <label for="datetime">Дата и час:</label>
                <input type="datetime-local" id="datetime" class="datetime" name="datetime" required oninvalid="this.setCustomValidity('Моля, изберете дата и час.')" oninput="this.setCustomValidity('')">
            </div>

            <div>
                <label for="district">Район:</label>
                <input type="text" id="district" name="district" required oninvalid="this.setCustomValidity('Моля, попълнете това поле.')" oninput="this.setCustomValidity('')">
            </div>

            <div class="address-row">
                <div>
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required oninvalid="this.setCustomValidity('Моля, попълнете това поле.')" oninput="this.setCustomValidity('')">
                </div>
                <div>
                    <label for="addressno">Номер:</label>
                    <input type="text" id="addressno" name="addressno" required oninvalid="this.setCustomValidity('Моля, попълнете това поле.')" oninput="this.setCustomValidity('')">
                </div>
            </div>

            <div>
                <label>Изберете опции:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="option1" name="options" value="Наличие на остра, задушлива миризма на лепило.">
                        <label for="option1">Наличие на остра, задушлива миризма на лепило.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option2" name="options" value="Наличие на остра, задушлива миризма на дървесина.">
                        <label for="option2">Наличие на остра, задушлива миризма на дървесина.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option3" name="options" value="Наличие на остра, задушлива миризма на лепило и дървесина.">
                        <label for="option3">Наличие на остра, задушлива миризма на лепило и дървесина.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option4" name="options" value="Наличие на остра, задушлива миризма на химикали.">
                        <label for="option4">Наличие на остра, задушлива миризма на химикали.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option5" name="options" value="Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на очите.">
                        <label for="option5">Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на очите.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option6" name="options" value="Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на носа.">
                        <label for="option6">Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на носа.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option7" name="options" value="Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на гърлото.">
                        <label for="option7">Наличие на остра, задушлива миризма, от която имам физическо неразположение - дразнене на гърлото.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option8" name="options" value="Наличие на остра, задушлива миризма, от която имам физическо неразположение - получавам задух.">
                        <label for="option8">Наличие на остра, задушлива миризма, от която имам физическо неразположение - получавам задух.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option9" name="options" value="Наблюдава се обгазяване, задимяване, наличие на синкава мъгла.">
                        <label for="option9">Наблюдава се обгазяване, задимяване, наличие на синкава мъгла.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option10" name="options" value="Наблюдава се силно запрашаване на въздуха.">
                        <label for="option10">Наблюдава се силно запрашаване на въздуха.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option11" name="options" value="Наличие на дървени стърготини по колите.">
                        <label for="option11">Наличие на дървени стърготини по колите.</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="option12" name="options" value="Чува се силен шум, тътен.">
                        <label for="option12">Чува се силен шум, тътен.</label>
                    </div>
                </div>
            </div>

            <button type="submit">Изтегли документ</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Kronosignal. Всички права запазени.</p>
    </footer>

    <script>
        // Set current date and time on page load
        const datetimeInput = document.getElementById('datetime');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        datetimeInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;

        let generatedBlob = null;
        let fileName = '';

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const datetime = document.getElementById('datetime').value;
            const district = document.getElementById('district').value;
            const address = document.getElementById('address').value;
            const addressno = document.getElementById('addressno').value;
            const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(checkbox => checkbox.value);

            // Parse date and time
            const dateTimeObj = new Date(datetime);
            const date = dateTimeObj.toLocaleDateString('bg-BG');
            const time = dateTimeObj.toLocaleTimeString('bg-BG', { hour: '2-digit', minute: '2-digit' });

            // Format options with asterisk and newline
            const optionsFormatted = selectedOptions.map(opt => `* ${opt}`).join('\n');

            // Load and process the template
            try {
                const response = await fetch('template.docx');
                const arrayBuffer = await response.arrayBuffer();

                const zip = new PizZip(arrayBuffer);
                const doc = new window.docxtemplater(zip, {
                    paragraphLoop: true,
                    linebreaks: true
                });

                // Replace placeholders
                doc.render({
                    from: name,
                    phone: phone,
                    email: email,
                    options: optionsFormatted,
                    date: date,
                    time: time,
                    district: district,
                    address: address,
                    addressno: addressno
                });

                generatedBlob = doc.getZip().generate({
                    type: 'blob',
                    mimeType: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
                });

                fileName = `Kronosignal_${name}_${date.replace(/\//g, '-')}.docx`;

                // Download the document
                saveAs(generatedBlob, fileName);
            } catch (error) {
                console.error('Error generating document:', error);
                alert('Грешка при генериране на документа. Моля, уверете се, че template.docx съществува в същата папка.');
            }
        });
    </script>
</body>
</html>
